<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered Lists</h2>
        <ul>
            <li>Spiderman</li>
            <li>The Avengers</li>
            <li>X-Men</li>
        </ul>
        <!-- Emmet: ul>li*(number of bullets) -->
         <hr>
         <h2>Ordered List</h2>
         <ol>
            <li>I</li>
            <li>II</li>
            <li>III</li>
            <li>IV</li>
         </ol>
         <!--Emmet: ol>li*(number of bullets) -->
        <hr>
        <h2>My Hobbies</h2>
        <ul>
            <li>Playing Video Games
                <ul>
                    <li>Roblox</li>
                    <li>Deltarune</li>
                </ul>
            </li>
            <li>Mathematics
                <ul>
                    <li>School</li>
                    <li>Extracurricular</li>
                </ul>
            </li>
            <li>Sports
                <ul>
                    <li>Soccer</li>
                    <li>Hockey</li>
                        <ol>
                            <li></li>
                            <li></li>
                        </ol>
                </ul>
            </li>
        </ul>
        <!--Emmet: ul>li*(number of normal bullets)>ul>li*(number of nested bullets for each normal one)-->
        
    
</body>

</html>
